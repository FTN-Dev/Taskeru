<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Taskeru</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Menu</h2>
        <button id="sidebarClose" class="icon-btn close-btn only-mobile">‚úñ</button>
      </div>

      <div class="brand">
        <div class="logo">‚úì</div>
        <div class="brand-text">
          <h1>Taskeru</h1>
          <small>Stay organize</small>
        </div>
      </div>

      <div class="section">
        <h3>Tabs</h3>
        <nav class="tabs">
          <button class="tab active" data-tab="all">All</button>
          <button class="tab" data-tab="today">Today</button>
          <button class="tab" data-tab="upcoming">Upcoming</button>
          <button class="tab" data-tab="completed">Completed</button>
        </nav>
      </div>

      <div class="section">
        <div class="section-header">
          <h3>Projects</h3>
          <button id="addProjectBtn" class="icon-btn" title="Add project">Ôºã</button>
        </div>
        <ul id="projectList" class="project-list">
          <!-- injected -->
        </ul>
      </div>

      <div class="section">
        <h3>Quick Filters</h3>
        <div class="quick-filters">
          <label><input type="checkbox" id="filterHigh" /> Priority: High</label>
          <label><input type="checkbox" id="filterOverdue" /> Overdue</label>
        </div>
      </div>

      <div class="grow"></div>

      <div class="section footer-controls">
        <button id="toggleTheme" class="ghost-btn">üåô / ‚òÄÔ∏è</button>
        <button class="logout-btn"><a href="/login.html" class="logout-btn-text">Logout</a></button>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="topbar">
        <div class="left">
          <button id="sidebarToggle" class="icon-btn only-mobile" title="Toggle sidebar">‚ò∞</button>
          <h2 id="viewTitle">All Tasks</h2>
        </div>
        <div class="right">
          <div class="search">
            <input id="searchInput" type="search" placeholder="Cari tugas..." />
          </div>
          <div class="selects">
            <div class="custom-select">
              <select id="sortSelect" title="Urutkan">
                <option value="created_desc">Terbaru</option>
                <option value="created_asc">Terlama</option>
                <option value="due_asc">Jatuh tempo terdekat</option>
                <option value="due_desc">Jatuh tempo terjauh</option>
                <option value="priority_desc">Prioritas tertinggi</option>
                <option value="priority_asc">Prioritas terendah</option>
              </select>
              <span class="select-arrow">‚ñº</span>
            </div>
            <div class="custom-select">
              <select id="groupSelect" title="Kelompokkan">
                <option value="none">Tanpa grup</option>
                <option value="project">Per Project</option>
                <option value="due">Per Tanggal</option>
                <option value="priority">Per Prioritas</option>
              </select>
              <span class="select-arrow">‚ñº</span>
            </div>
          </div>
          <button id="addTaskBtn" class="primary-btn">+ Task</button>
          <!-- <a href="/login.html" class="logout-btn">Logout</a> -->
        </div>
      </header>

      <section id="emptyState" class="empty">
        <div class="empty-card">
          <div class="big">üìù</div>
          <h3>Belum ada tugas</h3>
          <p>Tambah tugas pertama kamu yuk!</p>
          <button id="ctaAddTask" class="primary-btn">Tambah Tugas</button>
        </div>
      </section>

      <section id="taskContainer" class="task-container">
        <!-- groups/lists injected -->
      </section>

      <footer class="bottombar">
        <div class="left">
          <button id="clearCompleted" class="ghost-btn">Hapus yang selesai</button>
        </div>
        <div class="right">
          <span id="statsText">0 total ‚Ä¢ 0 selesai ‚Ä¢ 0 tersisa</span>
        </div>
      </footer>
    </main>
  </div>

  <!-- Modals -->
  <dialog id="taskModal" class="modal">
    <form id="taskForm" method="dialog" class="modal-card">
      <header>
        <h3 id="taskModalTitle">Tambah Tugas</h3>
      </header>
      <div class="grid">
        <div class="form-group">
          <label for="taskTitle">Judul</label>
          <input id="taskTitle" type="text" required placeholder="Contoh: Kerjakan PR Matematika" />
        </div>
        <div class="form-group">
          <label for="taskDesc">Deskripsi</label>
          <textarea id="taskDesc" rows="3" placeholder="Detail opsional..."></textarea>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="taskDue">Jatuh Tempo</label>
            <input id="taskDue" type="date" />
          </div>
          <div class="form-group">
            <label for="taskPriority">Prioritas</label>
            <div class="custom-select">
              <select id="taskPriority">
                <option value="1">Low</option>
                <option value="2" selected>Normal</option>
                <option value="3">High</option>
              </select>
              <span class="select-arrow">‚ñº</span>
            </div>
          </div>
          <div class="form-group">
            <label for="taskProject">Project</label>
            <div class="custom-select">
              <select id="taskProject">
                <option value="inbox">Inbox (default)</option>
              </select>
              <span class="select-arrow">‚ñº</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <button type="button" class="ghost-btn" id="taskCancel">Batal</button>
        <button type="submit" class="primary-btn" id="taskSave">Simpan</button>
      </footer>
      <input type="hidden" id="taskId" />
    </form>
  </dialog>

  <dialog id="projectModal" class="modal">
    <form id="projectForm" method="dialog" class="modal-card">
      <header><h3>Project Baru</h3></header>
      <div class="form-group">
        <label for="projectName">Nama Project</label>
        <input id="projectName" type="text" required placeholder="Misal: Sekolah, Pribadi, OSIS..." />
      </div>
      <footer>
        <button type="button" class="ghost-btn" id="projectCancel">Batal</button>
        <button type="submit" class="primary-btn" id="projectSave">Simpan</button>
      </footer>
    </form>
  </dialog>

  <template id="taskItemTemplate">
    <li class="task">
      <div class="left">
        <input class="checkBox" type="checkbox" title="Complete" />
        <div class="meta">
          <div class="title-row">
            <span class="title"></span>
            <span class="badge priority"></span>
          </div>
          <div class="sub">
            <span class="due"></span>
            <span class="dot">‚Ä¢</span>
            <span class="project"></span>
          </div>
        </div>
      </div>
      <div class="right">
        <button class="icon-btn editBtn" title="Edit">‚úé</button>
        <button class="icon-btn delBtn" title="Delete">üóë</button>
      </div>
    </li>
  </template>
  
  <script src="js/script.js"></script>
</body>
</html>
