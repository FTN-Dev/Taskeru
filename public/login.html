<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskeru - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-wrapper">
    <div class="auth-header">
      <div class="auth-logo">
        <div class="logo">âœ“</div>
        <h1>Taskeru</h1>
      </div>
      <p class="auth-subtitle">Stay organized and productive</p>
    </div>

    <div class="auth-container">
      <h2>Login ke Taskeru</h2>
      
      <div id="login-message" class="message"></div>
      
      <form action="/login" method="POST" class="auth-form">
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" required class="form-input">
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required class="form-input">
        </div>
        <button type="submit" class="auth-btn primary-btn">Login</button>
      </form>
      
      <div class="auth-footer">
        <p>Belum punya akun? <a href="register.html" class="auth-link">Daftar di sini</a></p>
      </div>
    </div>

    <div class="auth-features">
      <div class="feature">
        <span class="feature-icon">ğŸ“</span>
        <span class="feature-text">Kelola tugas dengan mudah</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ğŸ“…</span>
        <span class="feature-text">Atur jadwal dan deadline</span>
      </div>
      <div class="feature">
        <span class="feature-icon">âœ…</span>
        <span class="feature-text">Pantau progress pekerjaan</span>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      const success = urlParams.get('success');
      const messageEl = document.getElementById('login-message');
      
      if (error) {
        messageEl.textContent = decodeURIComponent(error);
        messageEl.className = 'message error';
        messageEl.style.display = 'block';
      }
      
      if (success) {
        messageEl.textContent = decodeURIComponent(success);
        messageEl.className = 'message success';
        messageEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
