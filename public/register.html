<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskeru - Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-wrapper">
    <div class="auth-header">
      <div class="auth-logo">
        <div class="logo">âœ“</div>
        <h1>Taskeru</h1>
      </div>
      <p class="auth-subtitle">Bergabung dan mulai mengatur tugasmu</p>
    </div>

    <div class="auth-container">
      <h2>Daftar Akun Baru</h2>
      
      <div id="register-message" class="message"></div>
      
      <form action="/register" method="POST" class="auth-form">
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" required class="form-input">
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" required class="form-input">
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required class="form-input">
        </div>
        <button type="submit" class="auth-btn primary-btn">Daftar Sekarang</button>
      </form>
      
      <div class="auth-footer">
        <p>Sudah punya akun? <a href="login.html" class="auth-link">Login di sini</a></p>
      </div>
    </div>

    <div class="auth-features">
      <div class="feature">
        <span class="feature-icon">ðŸš€</span>
        <span class="feature-text">Mulai dalam hitungan detik</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ”’</span>
        <span class="feature-text">Data tersimpan dengan aman</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ðŸ’¯</span>
        <span class="feature-text">Gratis selamanya</span>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      const success = urlParams.get('success');
      const messageEl = document.getElementById('register-message');
      
      if (error) {
        messageEl.textContent = decodeURIComponent(error);
        messageEl.className = 'message error';
        messageEl.style.display = 'block';
      }
      
      if (success) {
        messageEl.textContent = decodeURIComponent(success);
        messageEl.className = 'message success';
        messageEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
