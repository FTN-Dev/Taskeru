<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskeru - Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-wrapper">
    <div class="auth-header">
      <div class="auth-logo">
        <div class="logo">âœ“</div>
        <h1>Taskeru</h1>
      </div>
      <p class="auth-subtitle">Bergabung dan mulai mengatur tugasmu</p>
    </div>

    <div class="auth-container">
      <h2>Daftar Akun Baru</h2>
      
      <div id="register-message" class="message"></div>
      
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" required class="form-input" id="regUsername">
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" required class="form-input" id="regEmail">
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required class="form-input" id="regPassword">
        </div>
        <button type="submit" class="auth-btn primary-btn">Daftar Sekarang</button>
      </form>
      
      <div class="auth-footer">
        <p>Sudah punya akun? <a href="login.html" class="auth-link">Login di sini</a></p>
      </div>
    </div>

    <div class="auth-features">
      <div class="feature">
        <span class="feature-icon">ğŸš€</span>
        <span class="feature-text">Mulai dalam hitungan detik</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ğŸ”’</span>
        <span class="feature-text">Data tersimpan dengan aman</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ğŸ’¯</span>
        <span class="feature-text">Gratis selamanya</span>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const messageEl = document.getElementById('register-message');
      const registerForm = document.getElementById('registerForm');

      // Handle URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      const success = urlParams.get('success');
      
      if (error) {
        showMessage(decodeURIComponent(error), 'error');
      }
      
      if (success) {
        showMessage(decodeURIComponent(success), 'success');
      }

      // Handle form submission
      registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('regUsername').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;
        
        if (!username || !email || !password) {
          showMessage('Semua field harus diisi', 'error');
          return;
        }

        // Validasi email sederhana
        if (!email.includes('@')) {
          showMessage('Format email tidak valid', 'error');
          return;
        }

        try {
          const response = await fetch('/api/auth?action=register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, email, password })
          });

          const result = await response.json();

          if (response.ok && result.success) {
            showMessage(result.message || 'Registrasi berhasil! Silakan login.', 'success');
            
            // Clear form
            registerForm.reset();
            
            // Redirect ke login setelah 2 detik
            setTimeout(() => {
              window.location.href = 'login.html?success=Registrasi berhasil! Silakan login.';
            }, 2000);
          } else {
            showMessage(result.error || 'Registrasi gagal', 'error');
          }
        } catch (error) {
          console.error('Registration error:', error);
          showMessage('Terjadi kesalahan saat registrasi', 'error');
        }
      });

      function showMessage(text, type) {
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.style.display = 'block';
        
        // Auto hide success messages after 5 seconds
        if (type === 'success') {
          setTimeout(() => {
            messageEl.style.display = 'none';
          }, 5000);
        }
      }
    });
  </script>
</body>
</html>
