<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskeru - Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-wrapper">
    <div class="auth-header">
      <div class="auth-logo">
        <div class="logo">âœ“</div>
        <h1>Taskeru</h1>
      </div>
      <p class="auth-subtitle">Bergabung dan mulai mengatur tugasmu</p>
    </div>

    <div class="auth-container">
      <h2>Daftar Akun Baru</h2>
      
      <div id="register-message" class="message"></div>
      
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" required class="form-input" id="regUsername">
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" required class="form-input" id="regEmail">
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required class="form-input" id="regPassword">
        </div>
        <button type="submit" class="auth-btn primary-btn">Daftar Sekarang</button>
      </form>
      
      <div class="auth-footer">
        <p>Sudah punya akun? <a href="login.html" class="auth-link">Login di sini</a></p>
      </div>
    </div>

    <div class="auth-features">
      <div class="feature">
        <span class="feature-icon">ğŸš€</span>
        <span class="feature-text">Mulai dalam hitungan detik</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ğŸ”’</span>
        <span class="feature-text">Data tersimpan dengan aman</span>
      </div>
      <div class="feature">
        <span class="feature-icon">ğŸ’¯</span>
        <span class="feature-text">Gratis selamanya</span>
      </div>
    </div>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const messageEl = document.getElementById('register-message');
    const registerForm = document.getElementById('registerForm');

    console.log('âœ… Register page loaded');

    registerForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      
      console.log('ğŸ“ Form submitted:', { username, email, password });

      if (!username || !email || !password) {
        showMessage('Semua field harus diisi', 'error');
        return;
      }

      try {
        console.log('ğŸš€ Sending request to /api/register...');
        
        const response = await fetch('/api/register', {  // â† PERUBAHAN: /api/register bukan /api/auth
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, email, password })
        });

        console.log('ğŸ“¨ Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('ğŸ“Š Response data:', result);

        if (result.success) {
          showMessage(result.message || 'Registrasi berhasil! Silakan login.', 'success');
          registerForm.reset();
          
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showMessage(result.error || 'Registrasi gagal', 'error');
        }
      } catch (error) {
        console.error('âŒ Registration error:', error);
        showMessage('Terjadi kesalahan: ' + error.message, 'error');
      }
    });

    function showMessage(text, type) {
      console.log('ğŸ’¬ Showing message:', text, type);
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
    }
  });
  </script>
</body>
</html>
